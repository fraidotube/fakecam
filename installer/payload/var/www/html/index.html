<!doctype html><meta charset="utf-8">
<title>FakeCam Dashboard</title><meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root{color-scheme:dark light}
body{margin:0;font-family:system-ui,Arial,sans-serif;background:#0b0e14;color:#e6e6e6}
.wrap{max-width:900px;margin:2.2rem auto;padding:0 1rem}
h1{margin:0 0 1rem;font-weight:600}
.card{background:#151a22;border:1px solid #222;border-radius:14px;padding:1rem 1rem 1.2rem}
video{width:100%;max-height:68vh;background:#000;border-radius:10px}
.row{display:flex;gap:.8rem;flex-wrap:wrap;margin-top:1rem}
.row>*{flex:1 1 220px}
input,button{width:100%;padding:.7rem .8rem;border-radius:10px;border:1px solid #333;background:#0f131a;color:#e6e6e6}
button{cursor:pointer}
.actions{display:flex;gap:.6rem;justify-content:flex-end;margin:.6rem 0}
footer{opacity:.65;margin-top:.6rem;font-size:.95rem}
</style>
<div class="wrap">
  <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
    <h1>FakeCam</h1>
    <div class="actions">
      <a href="/netui/"><button>Impostazioni</button></a>
    </div>
  </div>
  <div class="card">
    <video id="player" controls autoplay muted playsinline></video>
    <div class="row">
      <input id="m3u8" placeholder="HLS URL (m3u8)">
      <button id="playBtn">Play</button>
    </div>
    <footer>Lo stream si adatta allâ€™IP corrente. Percorso: <code>/hls/cam1/index.m3u8</code></footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
(function(){
  const host = window.location.host;                 // auto-IP + porta
  const url  = `http://${host}/hls/cam1/index.m3u8`; // tramite reverse-proxy
  const video = document.getElementById('player');
  const input = document.getElementById('m3u8');
  const btn   = document.getElementById('playBtn');
  input.value = url;
  function play(u){
    if(Hls.isSupported()){ const h=new Hls({lowLatencyMode:true}); h.loadSource(u); h.attachMedia(video); }
    else if(video.canPlayType('application/vnd.apple.mpegurl')) video.src=u;
    else alert('HLS non supportato.');
  }
  btn.addEventListener('click', ()=> play(input.value));
  play(url);
})();
</script>
